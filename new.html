<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Mate</title>
  <style>
    /* Basic styles for a clean look */
    body {
      font-family: sans-serif;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      border: 1px solid #ddd;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laundry Mate</h2>
    <form>
      <label for="load-type">Laundry Load:</label>
      <br>
      <input type="radio" id="clothes" name="load-type" value="clothes"> 
      <label for="clothes">Clothes</label>
      <br>
      <input type="radio" id="delicates" name="load-type" value="delicates">
      <label for="delicates">Delicates</label>
      <br><br>
      <label for="water-temp">Water Temperature:</label>
      <br>
      <select name="water-temp" id="water-temp">
        <option value="cold">Cold</option>
        <option value="warm">Warm</option>
        <option value="hot">Hot</option>
      </select>
      <br><br>
      <label for="estimated-time">Estimated Time:</label>
      <br>
      <input type="text" id="estimated-time" name="estimated-time" disabled> (minutes)
      <br><br>
      <button type="submit">Start Laundry</button>
    </form>
  </div>
</body>
</html>
